<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/babel">
      class App extends React.Component{
        state = {
          name: 'Gaurangi',
          age: '40'
        }
        handleClick = (e) => {
          console.log("Button Clicked!");
          //console.log(this.state);
          this.setState({
            name: "Aniruddha"
          })
          console.log(this.state);
        }
        handleHoverMe = (e) => {
          console.log(e.target, e.pageX)
        }
        handleOnCopy = (e) => {
          console.log("Cant copy!");
        }
        handleOnSubmit = (e) => {
          console.log('Form Submitted', this.state.name);
          e.preventDefault();
        }
        handleOnChange = (e) => {
          this.setState({
            name: e.target.value
          });
        }

        render(){
          return(
          <div className="app-content">
            <h1>Hello React!</h1>
            <p onCopy={ this.handleOnCopy }>Hi! My name is { this.state.name} and I am { this.state.age }</p>
            <button type="button" name="button" onClick={this.handleClick}>Click me</button>
            <button type="button" name="button" onMouseOver={this.handleHoverMe}>Hover Me!</button>
            <form onSubmit={this.handleOnSubmit}>
              <input type="text" onChange={this.handleOnChange}/>
              {/* Input type should be submit not a button ** */}

              <input type="submit" name="submit" value="Submit"/>
            </form>
          </div>
          )
        }
      }

      ReactDOM.render(<App/>, document.getElementById('app'));

    </script>
  </body>
</html>
